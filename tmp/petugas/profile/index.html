{% load static %}
{% include 'tmp3/header.html' %}
 
{% include 'tmp3/topbar.html' %}

<div class="wrapper">
    <div class="container-fluid">

        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-right">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                            <!-- <li class="breadcrumb-item"><a href="#">{{ sb }}</a></li> -->
                            <li class="breadcrumb-item"><a href="#">Pages</a></li>
                            <li class="breadcrumb-item active">{{ jdl }}</li>
                        </ol>
                    </div>
                    <h4 class="page-title">{{ jdl }}</h4>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->

         <div class="row">
            <div class=" col-xl-6">
                <div class="card m-b-30">
                    <div class="card-body"> 
                        <button onclick="goBack()" class="btn btn-primary"><i class="mdi mdi-arrow-left-bold"></i></button>                                  
                        <a href="{% url 'seting' %}" class="btn btn-info float-right mb-2"><i class="fa fa-gear (alias)"></i></a>
                        <div class="">          
                            <div class="text-center">
                                 <img src="/media/default.png" alt="" class="rounded-circle img-thumbnail w-50 mb-3">
                            </div>              
                            <form action="" class="form mt-3">
                                {% csrf_token %}

                                <div class="form-group mb-4">
                                    <label for="id_username">Nisn</label>
                                    <input type="text" class="form-control" value="{{ user.username }}" readonly>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="id_username">Full Name</label>
                                    <input type="text" class="form-control" value="{{ user.full_name }}" readonly>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="id_username">Email Adress</label>
                                    <input type="text" class="form-control" value="{{ user.email }}" readonly>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="id_username">Kelas</label>
                                    <input type="text" class="form-control" value="{{ user.kelas_id }}" readonly>
                                </div>
                            </form>
                            <hr>
                            <!-- <ul class="list-unstyled list-inline mb-0 mt-3">
                                <li class="list-inline-item"><a href="#"><i class="ti-facebook text-primary"></i></a></li>                                                    
                                <li class="list-inline-item"><a href="#"><i class="ti-linkedin text-danger"></i></a></li>
                                <li class="list-inline-item"><a href="#"><i class="ti-twitter-alt text-info"></i></a></li>
                            </ul> -->
                            <br>
                           
                    </div>
                </div>
            </div>

    </div> <!-- end container -->
</div>
<!-- end wrapper -->

<script>
    function goBack() {
        window.history.back(-1)
    }
</script>
